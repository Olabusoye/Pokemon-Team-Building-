<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet" />
    <script src="script.js" defer></script>
    <title>Pokemon Team Builder</title>
  </head>
  <body>
    <div class="team-planner">
      <header>
        <div class="header">
          <h1>
            <img
              src="https://1000logos.net/wp-content/uploads/2017/05/Pokemon-Logo.png"
              alt="pokemon logo"
            />
            Team Planner
          </h1>
          <img
            id="poke1"
            src="https://www.pngplay.com/wp-content/uploads/10/Dialga-Pokemon-No-Background.png"
            alt="Dialga"
          />
          <img
            id="poke2"
            src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/484.png"
            alt="Palkia"
          />
        </div>
        <p>Use our team planner to create the best pokemon team ever!</p>
        <form id="search-form">
          <input
            type="text"
            name="search"
            id="search"
            class="search"
            placeholder="Search for pokemon..."
          />
          <button class="search-button" type="submit">
            <i id="search-icon"></i>
          </button>
        </form>
      </header>
      <h1>Team Pick</h1>
      <section id="team">
        <div id="slots" class="pokemon-list">
          <div id="card-1" class="card empty"></div>
          <div id="card-2" class="card empty"></div>
          <div id="card-3" class="card empty"></div>
          <div id="card-4" class="card empty"></div>
          <div id="card-5" class="card empty"></div>
          <div id="card-6" class="card empty"></div>
        </div>
      </section>
    </div>
    <footer>
      <p>Made by Team Jirachi &copy;</p>
    </footer>
  </body>
</html>
