<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet" />
    <script src="script.js" defer></script>
    <title>Pokemon Team Builder</title>
  </head>
  <body>
    <div class="team-planner">
      <header>
        <div class="header">
          <h1>
            <img
              src="https://1000logos.net/wp-content/uploads/2017/05/Pokemon-Logo.png"
              alt="pokemon logo"
            />
            Team Planner
          </h1>
        </div>
        <p>Use our team planner to create the best pokemon team ever!</p>
        <form id="search-form">
          <input
            type="text"
            name="search"
            id="search"
            class="search"
            placeholder="Search for pokemon..."
          />
          <button type="submit"><i id="search-icon"></i></button>
        </form>
      </header>
      <div id="your-team">
        <section id="team">
          <h1>Team Pick</h1>
          <ul id="slots" class="pokemon-list">
            <li class="card empty"></li>
            <li class="card empty"></li>
            <li class="card empty"></li>
            <li class="card empty"></li>
            <li class="card empty"></li>
            <li class="card empty"></li>
          </ul>
        </section>
      </div>
      <div class="picks"></div>
    </div>
    <footer>
      <p></p>
    </footer>
  </body>
</html>
