<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src=""></script>
    <title>Pokemon Team Builder</title>
  </head>
  <body>
    <div class="team-planner">
      <header>
        <div class="header">
          <h1>
            <img
              src="https://1000logos.net/wp-content/uploads/2017/05/Pokemon-Logo.png"
              alt="pokemon logo"
            />
            Team Planner
          </h1>
        </div>
        <p>Use our team planner to create the best pokemon team ever!</p>
        <div class="search-box">
          <input
            type="text"
            id="search"
            class="search"
            placeholder="Search for pokemon..."
            name="Search"
          />
          <button type="submit"><i id="search-icon"></i></button>
        </div>
      </header>
      <div class="your-team">
        <section id="team">
          <h1>Team Pick</h1>
          <ul id="slots" class="pokemon-list">
            <li class="card">
              <h2 class="name">Pikachu</h2>
              <div class="image">
                <img
                  src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"
                />
              </div>
              <div class="info">
                <span class="yellow">Electric</span>
              </div>
            </li>
            <li class="card">
              <h2 class="name">Pikachu</h2>
              <div class="image">
                <img
                  src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"
                />
              </div>
              <div class="info">
                <span class="yellow">Electric</span>
              </div>
            </li>
            <li class="card">
              <h2 class="name">Pikachu</h2>
              <div class="image">
                <img
                  src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"
                />
              </div>
              <div class="info">
                <span class="yellow">Electric</span>
              </div>
            </li>
            <li class="card">
              <h2 class="name">Pikachu</h2>
              <div class="image">
                <img
                  src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"
                />
              </div>
              <div class="info">
                <span class="yellow">Electric</span>
              </div>
            </li>
            <li class="card">
              <h2 class="name">Pikachu</h2>
              <div class="image">
                <img
                  src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"
                />
              </div>
              <div class="info">
                <span class="yellow">Electric</span>
              </div>
            </li>
            <li>
              <div class="image">
                <figure>
                  <img />
                </figure>
              </div>
              <div class="info">
                <span class="name"></span>
                <span class="type"></span>
              </div>
            </li>
          </ul>
        </section>
      </div>
      <div class="picks"></div>
    </div>
    <footer>
      <p></p>
    </footer>
  </body>
</html>
